<style>
    #txtEditor {
        display: none;
        position: fixed;
        top: 2em;
        left: 0;
        width: 100%;
        height: calc(100% - 2em);
    }
    
    #txtEditor-value {
        width: 100%;
        height: 100%;
        background-color: var(--primary-2);
        color: var(--text-color);
    }
    
    #txtEditor-button {
        position: fixed;
        bottom: 0;
        right: 0;
        background-color: var(--primary-1-5);
        padding: 0.5em;
    }
</style>
<div id="txtEditor">
    <textarea id="txtEditor-value"></textarea>
    <button id="txtEditor-button" onclick="sendData('doSaveFile', [PLUGINS.txtEditor.currentFile, document.getElementById('txtEditor-value').value])">Save file</button>
</div>
