<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./page/color.css">
    <link rel="stylesheet" href="./page/style.css">
    <script src="./page/api.js"></script>

    <title>Star</title>
</head>

<body>
    <div id="navigationBar">
        <ul>
            <li>
                <a id="navInActive" onclick="goUpPath()"></a>
                <a id="navActive" class="activeColor" href="#"></a>
            </li>
            <hr>
            <li id="actionMenu">
                <a onclick="currentAction = 'c'; addToClipboard()">Copy</a>
                <a onclick="currentAction = 'x'; addToClipboard()">Cut</a>
                <a id="actPaste" style="display: none;" onclick="pasteAction()">Paste</a>
                <a onclick="renameAction(false)">Rename</a>
                <a style="background-color: var(--attention);" onclick="deleteAction()">Delete</a>
            </li>
        </ul>
    </div>
    <div id="topBar">
        <input id="pathInput">
        <!--IDK why but we have to swap possition of 2 buttons-->
        <button onclick="closeApp()" id="topBarClose">X</button>
        <button onclick="sendData('getDirContent', currentDirectory.path)" id="topBarRefresh"></button>
    </div>
    <div id="mainScreen">
        <div id="fileList">
            Loading...
        </div>
    </div>
    <div id="bottomBar">
        <img id="clipboardStatus" src="./page/clipboardNone.png">
        <button id="viewModeStatus" onclick="document.getElementById('viewModeChanger').style.display = 'block'">View</button>
    </div>
</body>
<div id="viewModeChanger" onclick="this.style.display = ''">
    <button onclick="currentDirectory.viewMode = 'l'; sendData('getDirContent', currentDirectory.path);">List</button>
    <button onclick="currentDirectory.viewMode = 'i'; sendData('getDirContent', currentDirectory.path);">Icon</button>
</div>
<div id="renamePopup">
    <p>Rename <span id="renamePopup-file"></span> to:</p>
    <input id="renamePopup-in" value="new name">
    <button onclick="renameAction(true)">Rename</button>
</div>
<script>
    sendData('getPluginList');
</script>
<html>
